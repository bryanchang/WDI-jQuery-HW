<!doctype html>
<html lang="en">
	<head>
		<title>jQuery TODO List</title>
		<link rel="stylesheet" href="todo.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Todo list using jQuery</h1>
			Input your todo item: <input type="text" name="todo" id="todoInput" placeholder="What MUST you do?">
			<button type="submit">Add</button>
		
			<h2>TODO</h2>
			<ul id="todoList">
				<li></li>
			</ul>

			<h2>Completed</h2>
			<ul id="completedList">
				<li></li>
			</ul>		

		</div>
	  <script src="todo.js"></script>
	</body>
</html>
